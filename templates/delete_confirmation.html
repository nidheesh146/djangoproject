{% extends 'navbar.html' %}

{% block content %}
<div class="container">
    <h1>Delete Teacher Confirmation</h1>
    <p>Are you sure you want to delete {{ teacher.user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'show_teachers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
