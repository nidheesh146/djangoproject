<div class="container">
    <h1>Edit Teacher Profile</h1>
    <form action="{% url 'edit_teacher' teacher.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if teacher.image %}
            <div class="mb-3">
                <img src="{{ teacher.image.url }}" alt="Current Image" width="100" class="img-thumbnail"><br>
                <small>Current Image</small>
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="user" class="form-label">Teacher Name:</label>
            <input type="text" name="user" id="user" class="form-control" placeholder="Teacher Name" value="{{ teacher.user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address" value="{{ teacher.address }}">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" name="age" id="age" class="form-control" placeholder="Enter Age" value="{{ teacher.age }}">
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact:</label>
            <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter Contact" value="{{ teacher.contact }}">
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Select Course:</label>
            <select name="course" id="course" class="form-select" required>
                <option value="">Select a Course</option>
                {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == teacher.course.id %} selected {% endif %}>{{ course.coursename }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label" >Upload New Image:</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
{% endblock %}
